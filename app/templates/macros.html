{% import 'bootstrap/wtf.html' as wtf %}

{% macro render_task(task, delete_from) %}
    <li class="list-group-item">
        <span class="badge">{{ task.to_dict().done }}</span>
        
        Description : {{ task.to_dict().description }}
        {{ wtf.quick_form(delete_from, action=url_for('delete', task_id=task.id)) }}
    </li>

{% endmacro %}
